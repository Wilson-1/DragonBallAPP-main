@if (loading) {
    <h2 class="text-4xl text-slate-200">Loading...</h2>
}

@if (error) {
    <p class="text-4xl text-slate-200">{{error}}</p>
}

@if (!loading) {
    <div>
        <div class="bg-slate-900">
            <div class="p-2">
                <button (click)="navButton()" 
                class="text-slate-300 text-xl font-bold transition-all duration-300 hover:text-slate-500 hover:translate-x-1">
                Volver
                </button>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center w-auto px-4 border border-slate-500 bg-slate-950 rounded-b-xl">
            <section>
                <div class="border-b-2 py-2">
                    <img class="w-60 h-96 shadow-sm hover:scale-125 transition-transform duration-500" src="{{character?.image}}" alt="{{character?.name}}">
                </div>
                <div>
                    <p class="text-3xl text-center font-bold text-slate-200">{{character?.name}} </p>
                    <p class="text-xl text-center font-semibold text-slate-400">Ki - {{character?.ki}} </p>
                    <p class="text-xl text-center font-semibold text-slate-400">Max Ki - {{character?.maxKi}} </p>
                    <p class="text-xl text-center font-semibold text-slate-400">{{character?.race}} / {{character?.gender}} </p>
                </div>
            </section>
            <section [ngClass]="getColumnsClass()" class="grid grid-cols-1 gap-x-4 py-4" >
                @for (item of transformation; track $index) {
                    <div>
                        <div class="flex justify-center items-center border-b-2 py-2">
                            <img class="w-60 h-96 shadow-sm hover:scale-125 transition-transform duration-500" src="{{item.image}}" alt="{{item.name}}">
                        </div>
                        <div>
                            <p class="text-3xl text-center font-bold text-slate-200">{{item?.name}} </p>
                            <p class="text-xl text-center font-semibold text-slate-400">Ki - {{item?.ki}} </p>
                        </div>
                    </div>
                }
            </section>
        </div>
    </div>
}
